
<mat-toolbar color="primary">Reviews</mat-toolbar>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
      
    <mat-expansion-panel-header>
      {{ post.name }}
    </mat-expansion-panel-header>
    
    <p>{{ post.album }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.stars }}</p>
    
    <mat-action-row>
      <button mat-button [routerLink]="['/edit', post._id]" color="primary">EDIT</button>
      <button mat-button (click)="onDelete(post._id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Reviews added</p>
